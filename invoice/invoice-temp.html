                <tbody>
                <?php
                        // Retrieve product information from the database and loop through them
                        foreach ($products as $product) {
                            $productName = $product['name']; // Replace with actual data
                            $quantity = $product['quantity']; // Replace with actual data
                            $unitPrice = $product['price']; // Replace with actual data
                            $totalPrice = $quantity * $unitPrice;
                            echo "<tr>";
                echo "<td>$productName</td>";
                echo "<td>$quantity</td>";
                echo "<td>$unitPrice лв.</td>";
                echo "<td>$totalPrice лв.</td>";
                echo "</tr>";
                }
                ?>
                </tbody>
            </table>
            <div class="invoice-total">
                <?php
                    // Calculate the total amount based on the products
                    $totalAmount = array_sum(array_map(function ($product) {
                        return $product['quantity'] * $product['price'];
                    }, $products));
                    echo "<p><strong>Общо:</strong> $totalAmount лв.</p>";
                ?>
